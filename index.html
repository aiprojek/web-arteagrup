     <script>
      // Immediately-invoked function to apply theme from localStorage before React loads
      (function() {
        try {
          const storedTheme = localStorage.getItem('artea-theme');
          if (storedTheme) {
            const theme = JSON.parse(storedTheme);
            if (theme && theme.accentColor) {
              document.documentElement.style.setProperty('--accent-color', theme.accentColor);
              document.documentElement.style.setProperty('--accent-color-hover', theme.accentColorHover);
            }
          }
        } catch (e) {
          console.error("Failed to parse or apply theme from localStorage", e);
        }
      })();
    </script>
